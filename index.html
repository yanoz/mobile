<!DOCTYPE html>
<html ng-app="tennis-me">
    <head>
    	<title>Tennis-me</title>
    	<script src="lib/jquery.js"></script>
    	<script src="lib/angular/angular.min.js"></script>
        <script src="lib/bootstrap.min.js"></script>
        <script src="lib/angular/angular-strap.js"></script>


    	<script src="js/app.js"></script>
    	<script src="js/controller.js"></script>

    	

    	
    	<link href="css/bootstrap.min.css" rel="stylesheet">
    	<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    	<link href="css/prettify.css" rel="stylesheet">

    	<!-- optional libraries -->
    	<script src="lib/underscore-min.js"></script>
    	<script src="lib/moment.min.js"></script>
    	<script src="lib/fastclick.min.js"></script>
    	<script src="lib/prettify.js"></script>

    </head>
      <body ng-controller="NavCtrl">
        <div class="container">
        <div class="bs-docs-example">
          <div class="navbar" bs-navbar>
            <div class="navbar-inner">
              <a class="brand" href="#">Tennis-me</a>
               <ul class="nav navbar-nav">
                <!--<li data-match-route="/(:?slots)"><a href="#/slots">Cr&eacute;neaux</a></li>-->
                <li data-match-route="/(:?slots)"><a href='' ng-click="loadSlots()">Slots</a></li>
                <li data-match-route="/clubs.*"><a href='' ng-click="loadClubs()">Clubs</a></li>
                <li data-match-route="/account.*"><a href='' ng-click="loadAccount()">Votre compte</a></li>
              </ul>
            </div>
          </div>
        </div>
        </div>
        <div ng-view></div>
    </body>
        
</html>
